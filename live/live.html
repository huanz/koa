<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="referrer" content="always">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>魅蓝 E2 新品发布会直播</title>
    <link rel="stylesheet" href="./css/live.css">
</head>

<body>
    <div class="wrap">
        <div class="top">
            <img class="top-footer" src="./img/live-bg1.png" alt="魅蓝E5">
            <img class="top-img" src="./img/live-text.png" alt="给青春做减法">
            <p class="top-text">魅蓝 E2 新品发布会正在直播中</p>
            <div class="video-wrap">
                <div class="video-inner">
                    <!-- autoplay controls loop-->
                    <video id="j-player" class="video-js" preload="auto" playsinline webkit-playsinline autoplay data-setup='{}'>
                        <source src="http://pili-live-hls.ps.qiniucdn.com/NIU7PS/meizu-test.m3u8" type="application/x-mpegURL"></source>
                        <p class="vjs-no-js">不支持播放</p>
                    </video>
                </div>
            </div>
            <div class="video-control">
                <i class="vjs-icon-play"></i>
                <i class="vjs-icon-fullscreen-enter"></i>
                当前已有&nbsp;<i id="j-view"></i>&nbsp;人观看直播
            </div>
        </div>
        <div class="praise" id="j-praise"></div>
        <p class="tip">这么好玩土豪的主播，你确定不点赞？</p>
    </div>
    <img class="full-img" src="./img/live-footer.png" alt="魅蓝E5">
    <script src="//cdnst.immomo.com/momofes/js/mobile/momo_bridge.2.0.4.min.js"></script>
    <script src="./script/zepto.min.js"></script>
    <!-- build path=./script/index.min.js -->
    <script src="./video/video.min.js"></script>
    <script src="./video/videojs-contrib-hls.min.js"></script>
    <script src="./script/live.js"></script>
    <!-- endbuild -->
</body>

</html>
